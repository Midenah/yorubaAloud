<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
   <link
   href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
   rel="stylesheet"
    />
    <link rel="stylesheet" href="categories.css">
    <link rel="stylesheet" href="dashbboard.css">
</head>
<body>
    <section>
        <a href="dashboard.html" class="logo">
          <i class="fab fa-odnoklassniki fa-lg"></i>
          <span>Yoruba Aloud</span>
        </a>
        <ul>
          <li>
            <a href="dashboard.html">
              <i class="bx bx-home" ></i>
              <p>Dashboard</p>
            </a>
          </li>
          <li>
            <a href="categories.html">
              <i class="bx bx-category"></i>
              <p>Categories</p>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="bx bx-book-content"></i>
              <p>Learning Materials</p>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="bx bx-certification"></i>
              <p>Quiz</p> 
            </a>       
          </li>
          <li>
            <a href="#">
              <i class="bx bxs-id-card"></i>
              <p>Admin Profile</p> 
            </a>       
          </li>
          <li>
            <a href="#">
              <i class="bx bxs-log-out-circle"></i>
            <p>Logout</p> 
            </a>       
          </li>       
        </ul>
    </section>
    <!-- content -->
    <aside>
      <!-- nav -->
      <nav>
        <i class="bx bx-menu"></i>
        <span class="user" id="adminUserName"></span>
      </nav>
      <!-- main -->
      <main>
        <div class="card-container">
            <div class="card">
              <i class="fa-solid fa-lines-leaning fa-flip-horizontal"></i>
              <h3>Total Categories</h3>
              <h3 id="category"></h3>
            </div>
            <div class="card">
              <i class='bx bx-book-content'></i>
              <h3>Learning Materials</h3>
              <h3 id="learningMaterials"></h3>
            </div>
            <div class="card">
              <i class="fa-solid fa-lines-leaning fa-flip-horizontal"></i>
              <h3>Total Sub-Categories</h3>
              <h3 id="subCategories"></h3>
            </div>
          <div class="card">
            <i class="bx bx-certification"></i>
            <h3>Total Quiz</h3>
            <h3 id="totalQuiz"></h3>
          </div>
          <div class="card"> 
            <i class='bx bxs-graduation'></i>
            <h3>Total Student</h3>
            <h3 id="totalStudents"></h3>
          </div>
          <div class="card">
            <button>Top 3 Three </button>
            <span id="topThreeStudent"></span>
          </div>
        </div>
        <div class="add__categories" id="addCategories">
            <div class="add__categories-form" id="addCatForm">
              <h2>Add Categories</h2>
              <form>
                <p>
                  <label for="categories">Categories</label>
                  <input
                    id="categoryName"
                    type="text"
                    placeholder="Enter the category name"
                  />
                </p>
                <p>
                  <label for="categories-image">Categories Image</label>
                  <input
                    id="categoryImage"
                    type="file"
                    placeholder="Enter category image"
                  />
                </p>
                <button id="createCategoryBtn" onclick="createCategories(event)">
                  Create Category
                </button>
              </form>
            </div>
            <div class="categories" id="categories"></div>
        </div>
        <div class="modal-container" id="modalContainer">
            <div class="update__category-modal" id="updateCategoryModal">
              <div class="update__categories-form" id="addCatForm">
                <div class="update__category-header">
                  <div class="header-closebtn">
                    <h2>Update Category</h2>
                    <i class="bx bx-x" id="closeUpdateCategoryModal"></i>
                  </div>
                  <button id="changeImg" onclick="changeImg(event)">
                    Change Image
                  </button>
                </div>
                <form>
                  <p>
                    <label for="categories">Categories Name</label>
                    <input
                      id="updateCategoryName"
                      type="text"
                      placeholder="Enter the category name"
                    />
                  </p>
                  <p id="updateCategoryText">
                    <label for="categories-image">Categories Image Link</label>
                    <input id="updateCategoryImage" type="text" />
                  </p>
                  <p id="updateCategoryFile">
                    <label for="categories-image">Change Image</label>
                    <input id="updateCategoryFiles" type="file" />
                  </p>
                  <button id="updateCategoryBtn" onclick="updateCategory(event)">
                    Update Category
                  </button>
                </form>
            </div>
          </div>
        </div>
      </main>

    </aside>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="categories.js"></script>
</body>
</html>
