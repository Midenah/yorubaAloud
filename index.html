<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yoruba Aloud | Login</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <main>
      <div class="welcome_img">
        <img
          src="./assets/nighttime-removebg-preview.png"
          alt="Family time of the day"
        />
        <p>
          The perfect app for both native and non-native speakers that helps you
          learn yoruba in 30 days
        </p>

      <div class="form_container">
        <h1>Sign In</h1>
        <form>
          <p>
            <label for="Email Adress">Email Address</label>
            <input type="text" placeholder="Enter Email Address" id="email" />
          </p>
          <p>
            <label for="Password">Password</label>
            <input type="password" placeholder="Enter Password" id="password" />
          </p>
          <button id="signIn"></button>
          <p>
            Don ªt have an account yet?
            <a href="./signup.html">Click Here to register</a>
          </p>
        </form>
      </div>
    </main>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./signin.js"></script>
  </body>
</html>
