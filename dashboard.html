<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
   <link
   href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
   rel="stylesheet"
    />
<link rel="stylesheet" href="dashbboard.css">
  </head>
  <body>
    <section>
        <a href="dashboard.html" class="logo">
          <i class="fab fa-odnoklassniki fa-lg"></i>
          <span>Yoruba Aloud</span>
        </a>
        <ul>
          <li>
            <a href="#">
              <i class="bx bx-home" ></i>
              <p>Dashboard</p>
            </a>
          </li>
          <li>
            <a href="categories.html">
              <i class="bx bx-category"></i>
              <p>Categories</p>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="bx bx-book-content"></i>
              <p>Learning Materials</p>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="bx bx-certification"></i>
              <p>Quiz</p> 
            </a>       
          </li>
          <li>
            <a href="#">
              <i class="bx bxs-id-card"></i>
              <p>Admin Profile</p> 
            </a>       
          </li>
          <li>
            <a href="#">
              <i class="bx bxs-log-out-circle"></i>
            <p>Logout</p> 
            </a>       
          </li>       
        </ul>
    </section>
    <!-- content -->
    <aside>
      <!-- nav -->
      <nav>
        <i class="bx bx-menu"></i>
        <span class="user" id="adminUserName"></span>
      </nav>

      <!-- main -->
      <main>
        <div class="card-container">
            <div class="card">
              <i class="fa-solid fa-lines-leaning fa-flip-horizontal"></i>
              <h3>Total Categories</h3>
              <h3 id="category"></h3>
            </div>
            <div class="card">
              <i class='bx bx-book-content'></i>
              <h3>Learning Materials</h3>
              <h3 id="learningMaterials"></h3>
            </div>
            <div class="card">
              <i class="fa-solid fa-lines-leaning fa-flip-horizontal"></i>
              <h3>Total Sub-Categories</h3>
              <h3 id="subCategories"></h3>
            </div>
          <div class="card">
            <i class="bx bx-certification"></i>
            <h3>Total Quiz</h3>
            <h3 id="totalQuiz"></h3>
          </div>
          <div class="card"> 
            <i class='bx bxs-graduation'></i>
            <h3>Total Student</h3>
            <h3 id="totalStudents"></h3>
          </div>
          <div class="card">
            <button>Top 3 Three </button>
            <span id="topThreeStudent"></span>
          </div>
        </div>
        
        <div id="pageModal">      
        
      
        </div>
         <!-- //All Students Table -->
        <div id="studentModal">
          <div id="studentModalTitle">
            <span>Top Three Students</span>
            <i class="bx bx-x" onclick="closeStudentModal()"></i>
          </div>
          <div id="topThreeScores"></div>
         </div>

      <div class="table">
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Phone Number</th>
              <th>Position</th>
              <th>Total Score</th>
            </tr>
          </thead>
          <tbody id="allStudents">  
          </tbody>
        </table>
      </div>
      </main>
      </aside>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./dashboard.js"></script>
  </body>
</html>
